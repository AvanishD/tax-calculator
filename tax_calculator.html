<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="tax_calculator.css">
</head>
<body>
    <h1>Tax Calculator</h1>
    <div class="container">
        <form id="tax-form">
            <div class="form-group">
                <label for="gross-income">Gross Annual Income (₹):</label>
                <input type="number" id="gross-income" name="grossIncome" required>
            </div>
            <div class="form-group">
                <label for="extra-income">Extra Income (₹):</label>
                <input type="number" id="extra-income" name="extraIncome">
            </div>
            <div class="form-group">
                <label for="deductions">Deductions (₹):</label>
                <input type="number" id="deductions" name="deductions">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
        <div id="overlay", style="display: none;">
            <h2>Your Overall income will be</h2>
            <p id = "tax-amount"></p>
            <h5>after tax deductions.</h5>
            <div class="close">
                <button id="close-button">Close</button>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
